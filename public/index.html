<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chat</title>
	<link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
	<div class="container" style="margin-top: 20px">
	    <div id="content" class="row">

		    	<div class="page-header">
			  	当前聊天室:<div id="room"></div>
			</div>
			<div id="room-list"></div>
			<div id="messages" class="well"></div>
			<form action="" id="send-form">
				<input type="text" id="send-message" style="width:90%;">
				<input type="submit" id="send-button" value="send" class="btn btn-success pull-right">
			</form>
			<div id="help">
				Chat commands:
				<ul>
					<li>切换角色:<code>/nick[username]</code>></li>
					<li>切换聊天室:<code>/join[room name]</code>></li>
				</ul>
			</div>
	    </div>
		
	</div>
<script src="/js/jquery-1.7.2.min.js"></script>
<script src="/js/bootstrap.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/chat.js"></script>
<script src="/js/chat_ui.js"></script>
</body>
</html>
